<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./check.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <!-- Navbar content --><a class="navbar-brand" href="#">U shop.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community introduction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Feature</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./2.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./3.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </header>
    <main>
      <sec class="container">
        <div class="container-head">
          <i class="fas fa-shopping-bag"></i>
          <span>shopping list price </span>
          <span id="total">0</span>
          <span>€</span>
        </div>
        <div class="item">
          <i class="fas fa-trash"></i>
          <i class="fas fa-heart"></i>
          <img
            class="image"
            src="./trausers.jpg"
            alt="trausers"
            width="100px"
            height="100px"
          />
          <span>trausers</span>
          <button class="add">+</button>
          <span class="achat">0</span>
          <button class="moins">-</button>
          <span class="prix">61</span>
          <span>€</span>
        </div>
        <div>
          <i class="fas fa-trash"></i>
          <i class="fas fa-heart"></i>
          <img
            class="image"
            src="./socks.jpg"
            alt="socks"
            width="100px"
            height="100px"
          />
          <span>Socks</span>
          <button class="add">+</button>
          <span class="achat">0</span>
          <button class="moins">-</button>
          <span class="prix">10</span>
          <span>€</span>
        </div>
        <div>
          <i class="fas fa-trash"></i>
          <i class="fas fa-heart"></i>
          <img
            class="image"
            src="./tshirt.jpg"
            alt="Tshirt"
            width="100px"
            height="100px"
          />
          <span>T-shirt</span>
          <button class="add">+</button>
          <span class="achat">0</span>
          <button class="moins">-</button>
          <span class="prix">28</span>
          <span>€</span>
        </div>
      </sec>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/5591064d1b.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
